<div class="la-switchbutton-grid"> <!--  [ngClass]="{ 'la-rtl': isRTL() }" -->
    <label class="la-switchbutton-item label" *ngIf="label !== undefined">
        <span *ngIf="required">*&nbsp;</span>
        {{ label }}
    </label>

    <div class="la-switchbutton-item toggle">
        <input class="toggle-input" type="checkbox" />
        <button class="toggle-btn" type="button" [ngClass]="{'toggle-btn-on': value, 'toggle-btn-off': !value, 'rtl': isRTL()}" [attr.aria-expanded]="value" (click)="value = !value"></button>
    </div>

    <span class="la-switchbutton-validate" *ngIf="getValidationErr() !== null">{{ getValidationErr() }}</span>
</div>
