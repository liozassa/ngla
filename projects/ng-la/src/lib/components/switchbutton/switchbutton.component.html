<div class="la-switchbutton-grid" [ngClass]="{ 'la-rtl': rtl }">
    <label class="la-switchbutton-item label" *ngIf="label !== undefined">
        <span *ngIf="required">*&nbsp;</span>
        {{ label }}
    </label>

    <div class="la-switchbutton-item toggle">
        <input class="toggle-input" type="checkbox" />
        <button class="toggle-btn" [ngClass]="{'toggle-btn-on': value, 'toggle-btn-off': !value}" [attr.aria-expanded]="value" (click)="value = !value"></button>
    </div>

    <span class="la-switchbutton-validate" *ngIf="getError() !== null">{{ getError() }}</span>
</div>
