<div class="la-input" [ngClass]="{ disabled: disabled }">
    <label class="la-input-label" *ngIf="label !== undefined">
        {{ label }}
    </label>

    <div class="la-input-content" [ngClass]="{'la-invalid': isInvalid()}">
        <input class="la-input-content-input" [attr.type]="inpuType"
            [(ngModel)]="value"
            [disabled]="disabled"
            [readonly]="readonly"
            [placeholder]="placeholder ? placeholder : ''"
            [required]="required"
            [minlength]="minlength"
            [maxlength]="maxlength"
            [autocomplete]="autocomplete"
            (blur)="hasChange = true">
        <div class="la-input-content-trigger" [ngClass]="{ 'show': inpuType === 'text' }" (click)="showPassword()"></div>
    </div>
    <span class="la-input-validate" *ngIf="getValidationErr() !== null">{{ getValidationErr() }}</span>
</div>
