<div class="grid-la-input" [ngClass]="{disabled: disabled}">
    <label class="label" *ngIf="label !== undefined">
        <span *ngIf="required">*&nbsp;</span>
        {{ label }}
    </label>
    <input class="input" type="text" [(ngModel)]="value" [disabled]="disabled" [readonly]="readonly" [placeholder]="placeholder ? placeholder : ''"
        [required]="required"
        [minlength]="minlength"
        [maxlength]="maxlength">
    <span class="validate" *ngIf="validate() !== null">{{ getError() }}</span>
</div>
