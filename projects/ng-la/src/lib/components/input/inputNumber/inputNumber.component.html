<div class="la-input" [ngClass]="{disabled: disabled}">
    <label class="la-input-label" *ngIf="label !== undefined">
        <span *ngIf="required">*&nbsp;</span>
        {{ label }}
    </label>
    <input class="la-input-content" [ngClass]="{'la-invalid': isInvalid()}" type="number"
        [(ngModel)]="value"
        [disabled]="disabled"
        [readonly]="readonly"
        [placeholder]="placeholder ? placeholder : ''"
        [required]="required"
        [min]="min"
        [max]="max"
        (blur)="hasChange = true">
    <span class="la-input-validate" *ngIf="getValidationErr() !== null">{{ getValidationErr() }}</span>
</div>
