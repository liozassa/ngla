<div class="la-calendar" [ngClass]="{ 'la-rtl': isRTL() }">

  <div class="la-calendar-years">
    <div class="la-calendar-years-item la-calendar-years-back" (click)="prevYear()"></div>
    <div class="la-calendar-years-item la-calendar-years-name"> {{ currentDate.format('YYYY') }} </div>
    <div class="la-calendar-years-item la-calendar-years-next" (click)="nextYear()"></div>
  </div>

  <div class="la-calendar-months">
    <div class="la-calendar-months-item la-calendar-months-back" (click)="prevMonth()"></div>
    <div class="la-calendar-months-item la-calendar-months-name"> {{ monthNames[currentDate.month()] }}</div>
    <div class="la-calendar-months-item la-calendar-months-next" (click)="nextMonth()"></div>
  </div>

  <div class="la-calendar-headers">
    <span class="la-calendar-headers-label" *ngFor="let name of dayNames"><b> {{ name }} </b></span>
  </div>
  
  <div class="la-calendar-days">
    <div class="la-calendar-days-week" *ngFor="let week of weeks">
      <ng-container *ngFor="let day of week">
        <div class="la-calendar-days-label" [ngClass]="{'today': isToday(day.mDate),
                    'selected': isSelected(day.mDate),
                    'enabled': isSelectedMonth(day.mDate),
                    'disabled': !isSelectedMonth(day.mDate)}"
                    (click)="onSelectDate(day)">
                    {{ day.mDate.date() }}
        </div>
      </ng-container>
    </div>
  </div>
</div>
