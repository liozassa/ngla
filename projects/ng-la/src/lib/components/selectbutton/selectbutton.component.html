<div class="la-selectbutton-grid">
    <label class="la-selectbutton-item label" *ngIf="label !== undefined">
        <span *ngIf="required">*&nbsp;</span>
        {{ label }}
    </label>

    <div class="la-selectbutton-item toggle">
        <div
            *ngFor="let option of options; let i = index"
            [ngClass]="{
                'la-invalid': isInvalid(),
                'selected': isSelected(option.value),
                'single-round-border': options.length === 1,
                'left-round-border': options.length !== 1 && (i === 0 && !isRTL() || i === options.length - 1 && isRTL()),
                'right-round-border': options.length !== 1 && (i === 0 && isRTL() || i === options.length - 1 && !isRTL())
            }"
            (click)="selectItem(option.value)">
            <span> {{ option.label }} </span>
        </div>
    </div>

    <span class="la-selectbutton-item validate" *ngIf="getValidationErr() !== null">{{ getValidationErr() }}</span>
</div>
