<div class="la-listbox-grid" [ngClass]="(header && footer) ? 'hasHeaderFooter' : header ? 'hasHeader' : footer ? 'hasFooter' : ''">
    <div class="la-listbox-item header" [ngClass]="showAddButton ? 'hasAddButton' : ''" *ngIf="header">
        <div class="la-listbox-header-item add" *ngIf="showAddButton">
            <la-button class="la-button-flat" *ngIf="showAddButton" label="+" (click)="add()"></la-button>
        </div>
        <span class="la-listbox-header-item label"> {{ header }} </span>
    </div>

    <div class="la-listbox-item list">
        <ng-content select=".la-items"></ng-content>
    </div>

    <div class="la-listbox-item footer" *ngIf="footer">
        <span> {{ footer }} </span>
    </div>
</div>
