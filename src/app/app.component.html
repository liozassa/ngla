<div class="grid-container" [ngClass]="{ 'la-rtl': isRTL() }">

  <div class="listbox">
    <la-listbox>
      <div class="la-header">
        <div class="la-header-item label">
          {{ 'Persons' }}
        </div>
        <img class="la-header-item btn" src="/assets/icons/ico_add.svg" (click)="addPerson()" />
      </div>
      <div class="la-items">
        <ng-container *ngFor="let person of persons">
          <la-card [person]="person"></la-card>
        </ng-container>
      </div>
      <div class="la-footer">
        <div class="la-footer-item label">
          Count: {{ persons.length }}
        </div>
      </div>
    </la-listbox>
  </div>

  <div class="listbox2">
    <la-listbox>
      <div class="la-items">
        <ng-container *ngFor="let person of persons">
          <la-card [person]="person"></la-card>
        </ng-container>
      </div>
    </la-listbox>
  </div>

  <div class="listbox3">
    <la-listbox>
      <div class="la-header">
        <div class="la-header-item label">
          {{ 'Persons' }}
        </div>
      </div>
      <div class="la-items">
        <ng-container *ngFor="let person of persons">
          <la-card [person]="person"></la-card>
        </ng-container>
      </div>
    </la-listbox>
  </div>

  <div class="listbox4">
    <la-listbox>
      <div class="la-items">
        <ng-container *ngFor="let person of persons">
          <la-card [person]="person"></la-card>
        </ng-container>
      </div>
      <div class="la-footer">
        <div class="la-footer-item label">
          Count: {{ persons.length }}
        </div>
      </div>
    </la-listbox>
  </div>

  <div class="showOkDialog">
    <la-button class="la-button-secondary" label="Show OK Dialog" (click)="showOkDialog = true" laTooltip="Show OK Dialog" laTooltip-position="bottom"></la-button>
  </div>

  <div class="showYesNoDialog">
    <la-button class="la-button-secondary" label="Show Yes|No Dialog" (click)="showYesNoDialog = true"></la-button>
  </div>

  <div class="input text">
    <la-inputText label="Input Text" [(ngModel)]="textEmptyExample" [required]="true" laTooltip="Input Text" laTooltip-position="right"></la-inputText>
  </div>
  
  <div class="input text">
    <la-inputText label="Input Text (required)" [(ngModel)]="textEmptyExample" [required]="true"></la-inputText>
  </div>

  <div class="input text">
    <la-inputText label="Input Text (with min)" [(ngModel)]="textEmptyExample" [required]="true" minlength="2"></la-inputText>
  </div>

  <div class="input text">
    <la-inputText label="Input Text (read only)" [(ngModel)]="textExample" [readonly]="true" laTooltip="Input Text (read only)" laTooltip-position="left" [laTooltip-disabled]="true"></la-inputText>
  </div>

  <div class="input text">
    <la-inputText label="Input Text (disabled)" [(ngModel)]="textExample" [disabled]="true"></la-inputText>
  </div>

  <div class="input search">
    <la-inputSearch label="Input Search" [(ngModel)]="textExample2" (onSearch)="onSearch($event)"></la-inputSearch>
  </div>

  <div class="input search">
    <la-inputSearch label="Input Search (autosearch)" [autoSearch]="true" [(ngModel)]="textExample3" (onSearch)="onSearch($event)"></la-inputSearch>
  </div>

  <div class="input number">
    <la-inputNumber label="Input Number (with min)" [(ngModel)]="numberExample" [required]="true" [min]="0"></la-inputNumber>
  </div>

  <div class="input password">
    <la-inputPassword label="Input Password" [(ngModel)]="passwordExample" [required]="true"></la-inputPassword>
  </div>

  <div class="dropdown">
    <la-dropdown direction="rtl" [options]="getGenderDataSource()" label="Drop Down List (search) RTL" [autoSearch]="true" placeholder="Select a gender" [(ngModel)]="gender" [showFilter]="true" [required]="true"></la-dropdown>
  </div>

  <div class="calendar">
    <la-calendar [(ngModel)]="date" language="en"></la-calendar>
  </div>

  <div class="calendar">
    <la-calendar [(ngModel)]="date3"></la-calendar>
  </div>

  <div class="date-picker">
    <la-datepicker [(ngModel)]="date2" label="Date Picker" (selectDate)="onSelectDate($event)" language="en" [endOfDay]="true"></la-datepicker>
  </div>

  <div class="date-picker">
    <la-datepicker [(ngModel)]="date4" label="Date Picker (birthday)" type="birthday" (selectDate)="onSelectDate($event)" [disabled]="true"></la-datepicker>
  </div>

  <div class="dropdown">
    <la-dropdown [options]="getGenderDataSource()" label="Drop Down List (gender)" placeholder="Select a gender" [(ngModel)]="gender" [required]="true" [disabled]="true"></la-dropdown>
  </div>

  <div class="select-button">
    <la-selectbutton [options]="getGenderDataSource()" label="Select Button (gender)" [(ngModel)]="gender2"></la-selectbutton>
  </div>

  <div class="select-button-text">
    Gender: {{ gender2 }}
  </div>

  <div class="select-button">
    <la-selectbutton [options]="getGenderDataSource()" label="Select Button (gender)" [(ngModel)]="gender" [multiple_choice]="true"></la-selectbutton>
  </div>

  <div class="select-button-text">
    Gender: {{ gender }}
  </div>

  <div class="number-picker">
    <la-number-picker [(ngModel)]="number" ></la-number-picker>
  </div>

  <div class="number-picker-text">
    Number: {{ number }}
  </div>

  

  <div class="switch-button">
    <la-switchbutton label="Switch Button (done)" [(ngModel)]="done"></la-switchbutton>
  </div>

  <div class="done value">
    Date: {{ date | date: 'dd-MM-yyyy' }}
  </div>

  <div class="done value">
    Date: {{ date2 | date: 'dd-MM-yyyy' }}
  </div>
    
</div>

<la-dialog [open]="showOkDialog" [header]="'LA - Dialog'" [laStyle]="{'height': '700px'}" (ok)="showOkDialog = false">
  <div class="la-dialog-content">
    <form class="la-dialog-content-grid" id="dialogForm" [formGroup]="dialogForm" (ngSubmit)="onSubmit()">

      <div class="form-group firstName">
        <la-inputText formControlName="firstName" label="First Name:" [invalidError]="getInvalidMsg('firstName')"></la-inputText>
      </div>

      <div class="form-group lastName">
        <la-inputText formControlName="lastName" label="Last Name:" [invalidError]="getInvalidMsg('lastName')"></la-inputText>
      </div>

      <div class="form-group dropdown">
        <la-dropdown formControlName="gender" [options]="getGenderDataSource()" label="Drop Down List (gender)" placeholder="Select a gender" [invalidError]="getInvalidMsg('gender')"></la-dropdown>
      </div>

      <div class="form-group select-button">
        <la-selectbutton formControlName="gender" [options]="getGenderDataSource()" label="Select Button (gender)" [invalidError]="getInvalidMsg('gender2')"></la-selectbutton>
      </div>

      <div class="form-group date-picker">
        <la-datepicker formControlName="date" label="Date Picker (Disabled)" (selectDate)="onSelectDate($event)" laTooltip="Disabled"></la-datepicker>
      </div>

    </form>

  </div>

  <div class="la-dialog-footer">
      <la-button class="la-button-secondary" [form]="true" label="OK"></la-button>
      <la-button class="la-button-info" label="Cancel" (click)="showOkDialog = false"></la-button>
  </div>
</la-dialog>

<la-dialog [open]="showYesNoDialog" [header]="'LA - Dialog'" buttons="yes|no" (yes)="showYesNoDialog = false"></la-dialog>
